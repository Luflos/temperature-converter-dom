  <title>Temperature Converter</title>

<body>
  <h1>Temperature Converter</h1>

  <div>
    <input type ='number' id='input-temps' placeholder="Fahrenheit or Celsius" class='input' />
  </div>

    <div>
      <input type = 'radio' id = "fahr"
        name = 'temps' value = '째F' checked>
      <label for = 'fahrenheit'>째F</label>
      
      <input type = 'radio' id = "cel"
        name = 'temps' value = '째C'>
      <label for = 'celsius'>째C</label>

    </div>

      <div>
        <button id='submit-button'> Submit </button>
        <button id='clear-button'> Clear</button>
      </div>

    <div class = 'output' id='output-box'>
      <p class="output-value" id="output-value"></p>
    </div>

  <script type="text/javascript" src="js/script.js"></script>
